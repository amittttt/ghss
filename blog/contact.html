<!DOCTYPE html>
<html>

<head>
    <title>Contact Us |</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
</head>
<link rel="icon" href="assert/img/logo/logo.png" type="image/x-icon" />
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<body class="contact-page">
    <nav>
        <header>
            <div class="header-full">
                <div class="header-logo">
                    <img src="assert/img/logo/logo.png">
                </div>
                <div class="header-links" id="data-blocks">
                    <a href="" class="header-links-text"> <span>About-us</span></a>
                    <a href="" class="header-links-text"> <span>Contact-us</span></a>
                    <a href="" class="header-links-icon"> <img src="assert/icons/search1.svg"></a>
                </div>
                <div class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </header>
    </nav>
    <!-- top banner -->
    <div class="ad-after-header" id="ad-after-header">
        <!--img class="ad-after-header-image " align="middle " src="assert/img/ad/top.png " width="728 " height="90 "-->
    </div>
   
    <!-- End of top banner -->
    <section>
        <div class="contact-header-tagline">
            <span class="contact-first-line">
                We'd love to hear from you
            </span>
            <span class="contact-second-line">
                 Give us your feedback, a good news, a bad news, a bug or a suggestion.
            </span>
        </div>
        <div class="contact-card-layout">
            <div class="contact-form">
            <form>
                <label for="male" class="contact-label">Your Name Please ???</label><br>
                <input type="text" placeholder=" example: Newton" class="contact-form-textbox" required="true"><br>
                <label for="male" class="contact-label">Your Email-ID Please ???</label><br>
                <input type="email" placeholder=" example: user@domain.com" class="contact-form-textbox" required="true"><br>
                <label for="male" class="contact-label">Your contact NO Please ???</label><br>
                <input type="text" id="contact-phoneno" onkeypress="" placeholder=" example: +91-9999999999" class="contact-form-textbox"><br>
                <label for="male" class="contact-label">Message Please ???</label><br>
                <textarea placeholder="Enter Your message .........." class="contact-text-area" required="true"></textarea><br>
                <input type="submit" value="submit" class="contact-submit-button"></input>
            </form>
            </div>  
        </div>
    </section>
    <div class="contact-page-gap-btw-footer"></div>
    <footer>
        <div class="footer-card">
            <div class="footer-left-card">
                 <a href="#" target="_blank">
                    <img class="footer-icons-facebook" src="assert/img/logo/logo.png">
                </a>
            </div>
            <div class="footer-right-card">
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="footer-icons-facebook" src="assert/icons/facebook.svg">
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img class="footer-icons-linkedin" src="assert/icons/linkedin.svg">
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                    <img class="footer-icons-twitter" src="assert/icons/twitter.svg">
                </a>
                <a href="https://www.whatsapp.com/" target="_blank">
                    <img class="footer-icons-whatsapp" src="assert/icons/whatsapp.svg">
                </a>
                <a href="https://www.google.com/" target="_blank">
                    <img class="footer-icons-google" src="assert/icons/google.svg">
                </a>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript " src="js/functions.js "></script>
</html>
